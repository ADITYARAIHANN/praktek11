<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: solid blueviolet;
        }
    </style>
    <script>
        function kalkulator(){
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;
        
        console.log(input * mata_uang);

        let area_hasil = document.getElementById("hasil");
        area_hasil.innerHTML = input * mata_uang
        }
    </script>
</head>
<body>
   <center><h1>Menghitung kurs Rupiah</h1></center>
   <br>

    <table style="width: 50%;">
        <tr>
            <td>masukan nilai</td>
            <td>mata uang</td>
            <td>nilai Rupiah</td>
        </tr>
        <tr>
            <td>
                <input type="number" id="inputan"onchange="kalkulator()">
            </td>
            <td>
                <select name="" id="matauang" onchange="kalkulator()">
                    <option value="">pilih mata uang</option>
                    <option value="14650">Dolar</option>
                    <option value="456">Dinar</option>
                    <option value="888">monopili</option>
                </select>
            </td>
            <td>
                <h2 id="hasil"></h2>
            </td>
        </tr>

    </table>

</body>
</html>
