<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function hitung_biaya(){
            const per2jam = 3000;
            const perjam = 1000;

            let masuk = document .getElementById("in").value ;
            let keluar = document.getElementById("out").value ;
            let selisih = keluar - masuk;
            let biaya = 0;

            if(selisih<= 2 )
            {biaya = per2jam;}
            else{
                let jam_tambahan = selisih -2;
                biaya = per2jam + (jam_tambahan * perjam);
            }
            let _hasil = document.getElementById("hasil");
            _hasil.innerHTML = biaya;
        }

    </script>
</head>
<body>
    <h1>hitung biaya parkir</h1>

    jam masuk :
    <input type="number" id="in" value="">

    <br>

    jam keluar :
    <input type="number" id="out" value="">

    <br>
    <br>

    <button onclick="hitung_biaya()">Hitung biaya parkir</button> 
    <hr>

    <h2>biayaparkir yang harus di bayar : </h2>
    <span id="hasil"></span>
</body>
</html>
